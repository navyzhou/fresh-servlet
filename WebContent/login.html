<html>
<head>
<meta charset="utf-8">
<title>天天生鲜-登陆</title>

</head>

<body>
<!-- logo区区域 -->
<div class="login_top">
   	<a href="index.html" class="login_logo"><img src="images/logo02.png"></a>
</div>

<!-- 内容区域 -->
<div class="login_form_bg">
	<div class="login_form_wrap clearfix">
    	<div class="login_banner fl"></div>
        <div class="slogn fl">日夜兼程 · 急速送达</div>	
        <div class="login_form fr">
            <div class="login_title	clearfix">
                <h1 class="fl">用户登陆</h1>
                <a href="register.html" class="fl">立即注册</a>
            </div>
			<!-- 登录区域 -->
          <div class="form_input clearfix" id="app">
              <form>
				<ul>
                      <li>
                          <input type="text" v-model="account" @blur="checkInfo(0)" name="nickname" class="name_input" id="nickname" placeholder="请输入用户名" id="nickname">
                          <div class="user_error"><span v-if="status[0]">账号格式错误...</span></div>
                      </li>
                      <li>
                          <input type="password" v-model="pwd" @blur="checkInfo(1)" name="pwd" class="pwd_input" id="pwd" placeholder="请输入密码" id="pwd">
                          <div class="pwd_error"><span v-if="status[1]">密码格式错误...</span></div>
                      </li>
                      <li>
                      	<div>
                          <input type="text" name="yzm" id="yzm" v-model="code" @blur="checkInfo(2)" class="yzm_input" placeholder="请输入验证码">
                          <img class="code" src="code" onclick="this.src='code?d=' + new Date()">
                          </div>
                     <div class="code_error"><span v-if="status[2]">{{info}}</span></div>
                 </li>
                 <li>
                     <div class="more_input clearfix">
                         <input type="checkbox" name="" id="remember">
                         <label for="remember">记住用户名</label>
                         <a href="#">忘记密码</a>
                     </div>
                 </li>
                 <li>
                    <input type="button" value="登录" class="submit_input"  @click="login">
                        </li>
                  	</ul>
                </form>
            </div>
        </div>
     </div>
</div>

<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="js/vue.js" type="text/javascript"></script>
<script src="js/axios.js" type="text/javascript"></script>
<script src="js/qs.js" type="text/javascript"></script>
<script>
//切换验证码
function refresh(obj){
	obj.src="code/getCode?"+Math.random();
}

let app = new Vue({
	el: "#app",
	data:{
		account: "navy",
		pwd: "123321",
		code: "",
		status:[false, false, false],
		info:"请输入验证码..."
	},
	methods: {
		checkInfo: function(flag) {
			var correct = false;
			if (flag == 0) {
				let reg1 = /^1(3|4|5|6|7|8|9)\d{9}$/; // 验证手机号码格式
				let reg2 = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/; // 验证邮箱格式
				let reg3 = /^[\u4e00-\u9fff\w]{2,16}$/; // 汉字
				
				if ( !(reg1.test(this.account) || reg2.test(this.accoount) ||  reg3.test(this.account))) {
					correct = false;
				} else { // 说明验证通过
					correct = true;
				}
			} else if (flag == 1) {
				let reg = /^[\w@!#$%&^*]{6,15}$/;
				if (reg.test(this.pwd)) {
					 correct = true;
				} else {
					correct = false;
				}
			} else if (flag == 2) {
				let reg = /^\w{4}$/;
				if (reg.test(this.code)) {
					correct = true;
				} else {
					correct = false;
				}
			}
			// this.status[flag] = !correct; 这样不行，不会立即渲染
			Vue.set(app.status, flag, !correct);  // 或者 app.$set(app.status, flag, !correct);
		},
		
		login: function() {
			this.checkInfo(0);
			this.checkInfo(1);
			this.checkInfo(2);
			if ($.inArray(true, this.status) >= 0) { // 说明当前对象的status数组中有true这个选项，也就意味着提交的表单中有数据不符合验证规则
				return;
			}
			Vue.set(app.status, 2, false);
			// 发送请求
			//axios({url:'', method:'get',params:{}}).then(result => {})
			axios.post("member", qs.stringify({op:"login", account:this.account, pwd:this.pwd, code:this.code})).then(result => {
				if (result.data.code == 500) {
					this.info = "验证码错误...";
					Vue.set(app.status, 2, true);
				} else if (result.data.code == 200) {
					var temp = document.referrer; // 获取来源
					if (temp == "" || temp.indexOf("register.html") > 0) { // 说明直接访问的登录界面或者是从注册界面过来的
						location.href="index.html";
					} else {
						location.href=temp;
					}
				} else {
					this.info = "账号或密码错误...";
					Vue.set(app.status, 2, true);
				}
			})
		}
	}
})
</script>
</body>
